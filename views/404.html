<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    .error-section {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 70vh;
      background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
      color: white;
      text-align: center;
    }

    .error-content {
      max-width: 600px;
    }

    .error-code {
      font-size: 8rem;
      font-weight: 700;
      margin: 0;
      line-height: 1;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .error-title {
      font-size: 2.5rem;
      margin: 1rem 0;
      font-weight: 600;
    }

    .error-description {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }

    .error-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .error-btn {
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      font-weight: 600;
    }

    .error-btn-primary {
      background-color: #e74c3c;
      color: white;
    }

    .error-btn-primary:hover {
      background-color: #c0392b;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .error-btn-secondary {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid white;
    }

    .error-btn-secondary:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="container">
        <h1 class="logo">Book Library</h1>
        <ul class="nav-links">
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <section class="error-section">
      <div class="error-content">
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Page Not Found</h2>
        <p class="error-description">
          Sorry, the page you're looking for doesn't exist. It might have been moved or deleted.
        </p>
        <div class="error-actions">
          <a href="/" class="error-btn error-btn-primary">Go to Home</a>
          <a href="/about" class="error-btn error-btn-secondary">Learn About Us</a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Book Library. All rights reserved.</p>
      <p>A student project created for web development course.</p>
    </div>
  </footer>
</body>
</html>
