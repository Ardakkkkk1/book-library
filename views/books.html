<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Library - Manage Your Collection</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.1em;
      opacity: 0.9;
    }

    .header-links {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .header-link {
      display: inline-block;
      padding: 10px 18px;
      border-radius: 6px;
      text-decoration: none;
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.4);
      background: rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      font-weight: 600;
      font-size: 0.95em;
    }

    .header-link:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: translateY(-1px);
    }
    .content {
      padding: 40px;
    }

    .section {
      margin-bottom: 50px;
    }

    .section h2 {
      font-size: 1.8em;
      color: #333;
      margin-bottom: 25px;
      border-bottom: 3px solid #667eea;
      padding-bottom: 10px;
    }

    /* Form Styles */
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }

    input, textarea, select {
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1em;
      font-family: inherit;
      transition: border-color 0.3s;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    .btn-danger {
      background: #ff6b6b;
      color: white;
    }

    .btn-danger:hover {
      background: #ff5252;
    }

    /* Table Styles */
    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th {
      background: #f5f5f5;
      padding: 15px;
      text-align: left;
      font-weight: 600;
      color: #333;
      border-bottom: 2px solid #e0e0e0;
    }

    td {
      padding: 15px;
      border-bottom: 1px solid #e0e0e0;
    }

    tr:hover {
      background: #f9f9f9;
    }

    .rating {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-weight: 600;
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    .btn-small {
      padding: 6px 12px;
      font-size: 0.9em;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.3s;
    }

    .modal.show {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      animation: slideIn 0.3s;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 15px;
    }

    .modal-header h2 {
      color: #333;
      font-size: 1.5em;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 28px;
      cursor: pointer;
      color: #999;
      padding: 0;
    }

    .close-btn:hover {
      color: #333;
    }

    /* Alert Styles */
    .alert {
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      display: none;
    }

    .alert.show {
      display: block;
      animation: slideDown 0.3s;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .alert-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .alert-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .alert-info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    /* Loading Spinner */
    .loading {
      display: none;
      text-align: center;
      padding: 40px;
    }

    .loading.show {
      display: block;
    }

    .spinner {
      border: 4px solid #f0f0f0;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Stats */
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 25px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
    }

    .stat-number {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .stat-label {
      font-size: 0.95em;
      opacity: 0.9;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .empty-state-icon {
      font-size: 4em;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-state p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.8em;
      }

      .content {
        padding: 20px;
      }

      .form-grid {
        grid-template-columns: 1fr;
      }

      table {
        font-size: 0.9em;
      }

      th, td {
        padding: 10px;
      }

      .actions {
        flex-direction: column;
      }

      .btn-small {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ“š Book Library Manager</h1>
      <p>Manage your personal book collection</p>
      <div class="header-links">
        <a class="header-link" href="/home">Home</a>
        <a class="header-link" href="/about">About</a>
        <a class="header-link" href="/contact">Contact</a>
      </div>
    </header>

    <div class="content">
      <!-- Alert Messages -->
      <div id="alertBox" class="alert"></div>

      <!-- Stats Section -->
      <div class="stats">
        <div class="stat-card">
          <div class="stat-number" id="totalBooks">0</div>
          <div class="stat-label">Total Books</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="avgRating">0</div>
          <div class="stat-label">Average Rating</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="totalPages">0</div>
          <div class="stat-label">Total Pages</div>
        </div>
      </div>

      <!-- Add Book Section -->
      <div class="section">
        <h2>âž• Add New Book</h2>
        <div class="form-grid">
          <div class="form-group">
            <label for="title">Title *</label>
            <input type="text" id="title" placeholder="Book title" required>
          </div>
          <div class="form-group">
            <label for="author">Author *</label>
            <input type="text" id="author" placeholder="Author name" required>
          </div>
          <div class="form-group">
            <label for="genre">Genre</label>
            <input type="text" id="genre" placeholder="e.g., Fiction, Fantasy">
          </div>
          <div class="form-group">
            <label for="pages">Pages</label>
            <input type="number" id="pages" placeholder="Number of pages" min="1">
          </div>
          <div class="form-group">
            <label for="published_year">Published Year</label>
            <input type="number" id="published_year" placeholder="Year" min="1000">
          </div>
          <div class="form-group">
            <label for="rating">Rating (0-10)</label>
            <input type="number" id="rating" placeholder="Rating" min="0" max="10" step="0.1">
          </div>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" placeholder="Book description"></textarea>
        </div>
        <div class="button-group">
          <button class="btn-primary" onclick="addBook()">Add Book</button>
          <button class="btn-secondary" onclick="clearForm()">Clear</button>
        </div>
      </div>

      <!-- Books List Section -->
      <div class="section">
        <h2>ðŸ“– Your Books</h2>
        <div class="loading" id="loading">
          <div class="spinner"></div>
          <p>Loading books...</p>
        </div>
        <div id="booksContainer">
          <div class="empty-state">
            <div class="empty-state-icon">ðŸ“š</div>
            <p>No books yet. Add your first book above!</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Edit Book</h2>
        <button class="close-btn" onclick="closeEditModal()">&times;</button>
      </div>
      <div class="form-grid">
        <div class="form-group">
          <label for="editTitle">Title</label>
          <input type="text" id="editTitle">
        </div>
        <div class="form-group">
          <label for="editAuthor">Author</label>
          <input type="text" id="editAuthor">
        </div>
        <div class="form-group">
          <label for="editGenre">Genre</label>
          <input type="text" id="editGenre">
        </div>
        <div class="form-group">
          <label for="editPages">Pages</label>
          <input type="number" id="editPages" min="1">
        </div>
        <div class="form-group">
          <label for="editPublishedYear">Published Year</label>
          <input type="number" id="editPublishedYear" min="1000">
        </div>
        <div class="form-group">
          <label for="editRating">Rating (0-10)</label>
          <input type="number" id="editRating" min="0" max="10" step="0.1">
        </div>
      </div>
      <div class="form-group">
        <label for="editDescription">Description</label>
        <textarea id="editDescription"></textarea>
      </div>
      <div class="button-group">
        <button class="btn-primary" onclick="saveEdit()">Save Changes</button>
        <button class="btn-secondary" onclick="closeEditModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    let currentEditId = null;
    const API_BASE = '/api/books';

    // Show alert message
    function showAlert(message, type = 'success') {
      const alertBox = document.getElementById('alertBox');
      alertBox.className = `alert alert-${type} show`;
      alertBox.textContent = message;
      setTimeout(() => {
        alertBox.classList.remove('show');
      }, 4000);
    }

    // Load all books
    async function loadBooks() {
      try {
        document.getElementById('loading').classList.add('show');
        const response = await fetch(API_BASE);
        const result = await response.json();

        if (!result.success) {
          showAlert('Error loading books', 'error');
          return;
        }

        displayBooks(result.data);
        updateStats(result.data);
      } catch (error) {
        console.error('Error:', error);
        showAlert('Failed to load books', 'error');
      } finally {
        document.getElementById('loading').classList.remove('show');
      }
    }

    // Display books in table
    function displayBooks(books) {
      const container = document.getElementById('booksContainer');

      if (books.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">ðŸ“š</div>
            <p>No books yet. Add your first book above!</p>
          </div>
        `;
        return;
      }

      let html = '<div class="table-container"><table>';
      html += '<tr>';
      html += '<th>Title</th>';
      html += '<th>Author</th>';
      html += '<th>Genre</th>';
      html += '<th>Rating</th>';
      html += '<th>Pages</th>';
      html += '<th>Year</th>';
      html += '<th>Actions</th>';
      html += '</tr>';

      books.forEach(book => {
        html += '<tr>';
        html += `<td><strong>${book.title}</strong></td>`;
        html += `<td>${book.author || '-'}</td>`;
        html += `<td>${book.genre || '-'}</td>`;
        html += `<td><span class="rating">${book.rating || 0}</span></td>`;
        html += `<td>${book.pages || '-'}</td>`;
        html += `<td>${book.published_year || '-'}</td>`;
        html += '<td>';
        html += `<div class="actions">`;
        html += `<button class="btn-small btn-secondary" onclick="editBook('${book._id}')">Edit</button>`;
        html += `<button class="btn-small btn-danger" onclick="deleteBook('${book._id}')">Delete</button>`;
        html += `</div>`;
        html += '</td>';
        html += '</tr>';
      });

      html += '</table></div>';
      container.innerHTML = html;
    }

    // Update statistics
    function updateStats(books) {
      const total = books.length;
      const avgRating = total > 0
        ? (books.reduce((sum, book) => sum + (book.rating || 0), 0) / total).toFixed(1)
        : 0;
      const totalPages = books.reduce((sum, book) => sum + (book.pages || 0), 0);

      document.getElementById('totalBooks').textContent = total;
      document.getElementById('avgRating').textContent = avgRating;
      document.getElementById('totalPages').textContent = totalPages;
    }

    // Add new book
    async function addBook() {
      const title = document.getElementById('title').value.trim();
      const author = document.getElementById('author').value.trim();
      const genre = document.getElementById('genre').value.trim();
      const pages = document.getElementById('pages').value;
      const published_year = document.getElementById('published_year').value;
      const rating = document.getElementById('rating').value;
      const description = document.getElementById('description').value.trim();

      if (!title || !author) {
        showAlert('Title and Author are required!', 'error');
        return;
      }

      try {
        const response = await fetch(API_BASE, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            title,
            author,
            genre: genre || undefined,
            pages: pages ? parseInt(pages) : undefined,
            published_year: published_year ? parseInt(published_year) : undefined,
            rating: rating ? parseFloat(rating) : undefined,
            description: description || undefined
          })
        });

        const result = await response.json();

        if (result.success) {
          showAlert('Book added successfully!', 'success');
          clearForm();
          loadBooks();
        } else {
          showAlert(result.message || 'Error adding book', 'error');
        }
      } catch (error) {
        console.error('Error:', error);
        showAlert('Failed to add book', 'error');
      }
    }

    // Edit book
    async function editBook(id) {
      try {
        const response = await fetch(`${API_BASE}/${id}`);
        const result = await response.json();

        if (result.success) {
          const book = result.data;
          currentEditId = id;

          document.getElementById('editTitle').value = book.title || '';
          document.getElementById('editAuthor').value = book.author || '';
          document.getElementById('editGenre').value = book.genre || '';
          document.getElementById('editPages').value = book.pages || '';
          document.getElementById('editPublishedYear').value = book.published_year || '';
          document.getElementById('editRating').value = book.rating || '';
          document.getElementById('editDescription').value = book.description || '';

          document.getElementById('editModal').classList.add('show');
        } else {
          showAlert('Error loading book details', 'error');
        }
      } catch (error) {
        console.error('Error:', error);
        showAlert('Failed to load book', 'error');
      }
    }

    // Save edit
    async function saveEdit() {
      if (!currentEditId) return;

      const data = {
        title: document.getElementById('editTitle').value.trim(),
        author: document.getElementById('editAuthor').value.trim(),
        genre: document.getElementById('editGenre').value.trim(),
        pages: document.getElementById('editPages').value ? parseInt(document.getElementById('editPages').value) : undefined,
        published_year: document.getElementById('editPublishedYear').value ? parseInt(document.getElementById('editPublishedYear').value) : undefined,
        rating: document.getElementById('editRating').value ? parseFloat(document.getElementById('editRating').value) : undefined,
        description: document.getElementById('editDescription').value.trim()
      };

      try {
        const response = await fetch(`${API_BASE}/${currentEditId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (result.success) {
          showAlert('Book updated successfully!', 'success');
          closeEditModal();
          loadBooks();
        } else {
          showAlert(result.message || 'Error updating book', 'error');
        }
      } catch (error) {
        console.error('Error:', error);
        showAlert('Failed to update book', 'error');
      }
    }

    // Delete book
    async function deleteBook(id) {
      if (!confirm('Are you sure you want to delete this book?')) return;

      try {
        const response = await fetch(`${API_BASE}/${id}`, {
          method: 'DELETE'
        });

        const result = await response.json();

        if (result.success) {
          showAlert('Book deleted successfully!', 'success');
          loadBooks();
        } else {
          showAlert(result.message || 'Error deleting book', 'error');
        }
      } catch (error) {
        console.error('Error:', error);
        showAlert('Failed to delete book', 'error');
      }
    }

    // Clear form
    function clearForm() {
      document.getElementById('title').value = '';
      document.getElementById('author').value = '';
      document.getElementById('genre').value = '';
      document.getElementById('pages').value = '';
      document.getElementById('published_year').value = '';
      document.getElementById('rating').value = '';
      document.getElementById('description').value = '';
      document.getElementById('title').focus();
    }

    // Close edit modal
    function closeEditModal() {
      document.getElementById('editModal').classList.remove('show');
      currentEditId = null;
    }

    // Close modal on outside click
    document.getElementById('editModal').addEventListener('click', function(event) {
      if (event.target === this) {
        closeEditModal();
      }
    });

    // Load books on page load
    window.addEventListener('load', loadBooks);
  </script>
</body>
</html>
